<ion-view view-title="Ciudades Registradas">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="city in cities">
                <h2>{{city.ciudad}}</h2>
                <p>Provincia:{{city.provincia}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <button class="button button-fab button-fab-bottom-right button-assertive icon ion-loop "></button>
</ion-view>
