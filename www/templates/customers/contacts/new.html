<ion-view view-title="{{$state.current.data.title}}">
    <ion-content>
        <div class="demo-card-wide">
            <div ripple class="mdl-card__title">
                <h2 class="mdl-card__title-text">
                    <span ng-bind="customer.nombre"></span>
                </h2>
            </div>
            <div class="mdl-card__supporting-text">
                <!-- Include partial -->
            <div ng-include src="'templates/customers/partial/partial_new_customer.html'"></div>
                <!-- End Include -->
                <div class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        <i class="ion-android-bookmark mdl-list__item-icon "></i>
                        <input type="text" class="field-input-text" placeholder="Dni" ng-model="customer.dni">
                    </span>
                </div>
                <div class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        <md-datepicker ng-model="customer.fecha_de_nacimiento" md-placeholder="Fecha Nacimiento"></md-datepicker>
                    </span>
                </div>


                <div class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        <i class="ion-card mdl-list__item-icon "></i>
                        <div class="field-input-text">
                          <md-select ng-model="customer.sexo" placeholder="Sexo">`
                            <md-option ng-value="sexo" ng-repeat="sexo in sexos">{{ sexo.descripcion }}</md-option>
                          </md-select>
                        </div>
                    </span>
                </div>
                <!-- type of relation -->
                <div class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        <i class=" mdl-list__item-icon "></i>
                        <div class="field-input-text">
                          <md-select ng-model="customer.tipo_de_relacion" placeholder="Tipo De Relacion">
                            <md-option ng-value="relacion" ng-repeat="relacion in tiporelaciones">{{ relacion.descripcion }}</md-option>
                          </md-select>
                        </div>
                    </span>
                </div>
            </div>

        <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="icon ion-edit"></i>
            </button>
        </div>
        </div>
    </ion-content>
        <button ripple ng-click="ContactPopup(customer)" class="button button-fab button-fab-bottom-right button-positive icon ion-android-done"></button>
</ion-view>
