<ion-view title="Listado De Clientes">
<ion-content>
    <ion-list>
        <ion-item class="item item-thumbnail-left" ng-repeat="customer in customers" href="#/dash/customers/show/{{customer.id}}">
            <img ng-src="images/person.png" alt="">
            <h2>{{customer.nombre}}</h2>
            <p>{{customer.cuit}} - {{customer.observaciones}}</p>
        </ion-item>
    </ion-list>
</ion-content>
<button ripple ng-click="new()" class="button button-fab button-fab-bottom-right button-positive icon ion-android-person-add"></button>
</ion-view>
