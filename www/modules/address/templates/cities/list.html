<ion-view view-title="Ciudades Registradas">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="city in cities">
                <h2>{{city.ciudad}} - ID: {{city.id_web}}</h2>
                <p>Provincia: {{city.provincia}} - Pais: {{city.pais}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <button class="button button-fab button-fab-bottom-right button-assertive icon ion-loop" ng-click="sync()"></button>
</ion-view>
