<ion-view view-title="Calles Registradas">
    <ion-content>
        <ion-list>
        <label for="">Buscar:<input type="text" ng-model="searchtxt"></label>
            <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap" ng-repeat="street in streets | filter:searchtxt">
                <h2>{{street.calle}}</h2>
                <p>{{street.pais}} - {{street.provincia}} - {{street.ciudad}} - {{street.barrio}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-energized" ng-click="update(street)">Editar</ion-option-button>
                <ion-option-button class="button-possitive" ng-click="delete(street)">Eliminar</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
<!--     <button class="button button-fab button-fab-bottom-right button-assertive icon ion-plus " ng-click="openModal(1)"></button> -->
<button class="button button-fab button-fab-bottom-right button-positive icon ion-loop" ng-click="sync()"></button>
</ion-view>
