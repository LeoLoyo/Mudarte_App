<div class="card">
    <div class="bar-card">
        <div class="row no-padding">
            <div class="col col-90">Datos Del Inmueble</div>
            <a class="button-icon"><i class="icon ion-android-done"></i></a>
        </div>
    </div>
    <div class="row no-padding">
        <div class="col">
            <!-- Type of Property -->
            <label class="item item-input item-select">
                <span class="input-label">Tipo de Inmueble</span>
                <select required autofocus ng-model="property.tipo_de_inmueble">
                    <optgroup label="Seleccione una Edificacion">
                    <option>Inmueble tipo 1</option>
                    <option>Inmueble tipo 2</option>
                </select>
            </label>
        </div>
        <div class="col">
            <!-- Specification Of The Property -->
            <label for="" class="item item-input item-floating-label">
                <span class="input-label">Espeficifacion</span>
                <input type="text" placeholder="Espeficifacion Del Inmueble" ng-model="property.especificacion_de_inmueble">
            </label>
        </div>
    </div>
    <div class="row no-padding">
        <div class="col">
            <!-- Description -->
            <label for="" class="item item-input item-floating-label">
                <span class="input-label">Descricion De La Espeficicacion</span>
                <input type="text" placeholder="Descricion De La Espeficicacion" ng-model="property.descripcion">
            </label>
        </div>
        <div class="col">
            <!-- Default -->
            <label for="" class="item item-input item-floating-label">
                <span class="input-label">Predeterminado</span>
                <input type="text" value="Default" disabled >
                <!-- ng-model="property.predeterminado" -->
            </label>
        </div>
    </div>
    <div class="row no-padding">
        <div class="col">
            <!-- Number Of Property -->
            <label for="" class="item item-input item-floating-label">
                <span class="input-label">Numero Del Inmueble</span>
                <input type="number" placeholder="Numero Del Inmueble" ng-model="property.numero_del_inmueble">
            </label>
        </div>
        <div class="col">
            <!-- Number Of Floors -->
            <label for="" class="item item-input item-floating-label">
                <span class="input-label">Numero De Pisos</span>
                <input type="number" placeholder="Numero De Pisos" ng-model="property.numero_de_pisos">
            </label>
        </div>
    </div>
    <div class="row no-padding">
        <div class="col">
            <!-- Name Of Floors -->
            <label for="" class="item item-input item-floating-label">
                <span class="input-label">Nombre Del Piso</span>
                <input type="text" placeholder="Nombre Del Piso" ng-model="property.nombre_del_piso">
            </label>
        </div>
        <div class="col">
            <!-- Number Of Enviroments -->
            <label for="" class="item item-input item-floating-label">
                <span class="input-label">Cantidad De Ambientes</span>
                <input type="number" placeholder="Cantidad De Ambientes" ng-model="property.cantidad_de_ambientes">
            </label>
        </div>
    </div>
    <div class="row no-padding">
        <div class="col">
            <!-- Floors By Stairs -->
            <label for="" class="item item-input item-floating-label">
                <span class="input-label">Pisos Por Escaleras</span>
                <input type="number" placeholder="Pisos Por Escaleras" ng-model="property.pisos_por_escalera">
            </label>
        </div>
        <div class="col">
            <!-- Number Of Plants -->
            <label for="" class="item item-input item-floating-label">
                <span class="input-label">Numero De Plantas</span>
                <input type="number" placeholder="Numero De Plantas" ng-model="property.numero_de_plantas">
            </label>
        </div>
    </div>
    <div class="row no-padding">
        <div class="col">
            <!-- Total M2 -->
            <label for="" class="item item-input item-floating-label">
                <span class="input-label">Total m2</span>
                <input type="number" placeholder="Total m2" ng-model="property.total_m2">
            </label>
        </div>
        <div class="col">
            <!-- Baulera -->
            <ion-toggle ng-model="property.baulera" toggle-class="toggle-balanced">Baulera</ion-toggle>
        </div>
        <div class="col">
            <!-- Volument of Baulera -->
            <label for="" class="item item-input item-floating-label">
                <span class="input-label">Volumen De La Baulera</span>
                <input type="number" placeholder="Volumen De La Baulera" ng-model="property.volumen_baulera">
            </label>
        </div>
    </div>
</div>
