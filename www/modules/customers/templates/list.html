<ion-view>
  <ion-nav-title>
    <h2 class="title">Lista de Clientes</h2>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-android-sync" ng-click="sync()"></button>
  </ion-nav-buttons>
<ion-content scroll="false">

    <ion-list >
        <ion-item class="item item-thumbnail-left" ng-repeat="customer in customers" href="#/customers/show/{{customer.id_web}}">
