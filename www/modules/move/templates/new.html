<ion-view>
  <ion-nav-title>
    <h2 class="title">Nuevo Mueble</h2>
  </ion-nav-title>
  <ion-pane>
    <ion-content>
      <div class="row">
        <div class="col">
          <ion-list class="card">
            <ion-item class="item-royal"><strong>Listado De Muebles</strong></ion-item>
            <label class="item item-inputa">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" ng-model="search" placeholder="Buscar Mueble">
            </label>
            <ion-item ng-repeat="f in furnitures | filter: search"><ion-checkbox ng-model="isChecked">{{f.especificacion_de_mueble}}</ion-checkbox></ion-item>
          </ion-list>
        </div>
        <div class="col">
          <ion-list class="card">
            <ion-item class="item-royal item-icon-right">
              <strong>Ficha Del Mueble</strong>
              <i class="icon ion-android-arrow-forward"></i>
            </ion-item>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Descripcion</span>
              <input type="text" ng-model="f.especificacion_de_mueble" placeholder="Descripcion">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Alto</span>
              <input type="text" placeholder="Alto">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Ancho</span>
              <input type="text" placeholder="Ancho">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Largo</span>
              <input type="text" placeholder="Largo">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Trasladable</span>
              <input type="text" placeholder="Trasladable">
            </label>
          </ion-list>
        </div>
      </div>
    </ion-content>
    <button ripple ng-click="" class="button button-fab button-fab-bottom-right button-positive icon ion-android-person-add"></button>
  </ion-pane>
</ion-view>
